<div class="row mt-4 mb-4">

    <div class="col-md-3"></div>

    <div class="col-sm-12 col-md-6 card card-body shadow-lg row ">

        <div class="row">
            <div class="col-4">
                <a routerLink="/" class="text-dark w-auto bg-back p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-chevron-compact-left m-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
                    </svg>
                </a>
            </div>
            <div class="col-4">
                <h3 class="text-center"><b>Login</b></h3>
            </div>
            <div class="col-3"></div>
            <div class="col-1"><a routerLink="/home" class="text-danger w-auto bg-back p-2 mt-2 ">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
              </svg>
            </a></div>
        </div>
        <hr>
        <div class="row mb-1 mt-3 text-nowrap">
            <div class="col-9 text-left btn-pill"><b>Enter your details below </b></div>
            
            <div class="col-3"></div>  
        </div>
        <div class="row m-1 p-2 text-center">
            <form [formGroup]="loginForm" class="form-group" (ngSubmit)="onSubmit(loginForm.value)">
            <table class="table table-hover  col-12">
              <tr>
                <td>Name</td>
                <td><input type="text" formControlName="Name" placeholder="Your Name goes here..." name="Name" class="rounded mb-2 form-control"></td>
              </tr>
              <tr>
                <td>Password</td>
                <td><input type="password" formControlName="Password" placeholder="Type your password here..." name="password" class="rounded mb-2 form-control"></td>
              </tr>
              <tr class="btn-group">
                <td><input type="submit" value="Login" class="btn btn-outline-primary" [disabled]="loginForm.invalid"></td>
                <td><input type="reset" value="Clear" class="btn btn-outline-danger"></td>
              </tr>
              
            </table>
        </form>
        <span *ngIf="invalidCreds" class="text-danger">Invalid Login Credentials</span>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
