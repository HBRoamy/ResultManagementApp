<div class="row massive-margin-top">

    <div class="col-md-3"></div>

    <div class="col-sm-12 col-md-6 card card-body shadow-lg row  " [ngClass]="{'errorBorder':studentForm.invalid && studentForm.touched, 'successBorder': studentForm.valid}">
        <div class="row">
            <div class="col-4">
                <a routerLink="/teacher" class="text-dark w-auto bg-back p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-chevron-compact-left " viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
                    </svg>
                </a>
            </div>
            <div class="col-4">
                <h4 class="text-right text-nowrap "><b>Add New Result</b></h4>
            </div>
            <div class="col-3"></div>
            <div class="col-1"><a (click)="logout()" class="text-danger w-auto bg-back p-2 "><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-box-arrow-right m-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                        <path fill-rule="evenodd"
                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                    </svg></a></div>
        </div>
        <!-- <div class="row text-center">
            <h3><b>Add New Result</b></h3>
        </div> -->
        <div class="row col-12 mt-4 mb-4">
            <form #studentForm='ngForm' class="form-group" (ngSubmit)="addStud(studentForm.value)">

                <div class="form-group mb-3">
                    <input type="number"  class="form-control"  ngModel name="RollNo" #rollNo="ngModel"  min="100" max="999" placeholder="Enter Roll no." required>
                    <span *ngIf="rollNo.invalid && rollNo.touched" class="text-danger"><small>Roll No. has to be a 3 digit number (between 100 - 999)</small></span>
                    <span *ngIf="alreadyPresent && rollNo.touched" class="text-danger"><small>Roll No. already exists.</small></span>
                </div>
                <div class="form-group mb-3">
                    <input type="text" pattern="^[a-zA-Z\s]{2,70}$"  #FullName="ngModel" name="Name" class="form-control" ngModel placeholder="Full Name" required>
                    <span *ngIf="FullName.invalid && FullName.touched" class="text-danger"><small>Name can't be empty or contain numeric values.</small></span>
                </div>
                <div class="form-group mb-3">
                    <input type="text" #DOB="ngModel" name="DOB" class="form-control" ngModel placeholder="Date of Birth" required>
                </div>
                <div class="form-group mb-3">
                    <input type="number" #Score="ngModel" min="0" max="500" name="Score" class="form-control" ngModel placeholder="Score" required>
                    <span *ngIf="Score.invalid && Score.touched" class="text-danger"><small>Score should be between 1 and 500.</small></span>
                </div>
                <div class="form-group btn-group mb-3">

                    <input type="submit" name="submit" value="Submit" class="btn btn-primary" [ngClass]="{'invalidButton':studentForm.invalid}" [disabled]="studentForm.invalid">
                    <input type="reset" value="Reset" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
