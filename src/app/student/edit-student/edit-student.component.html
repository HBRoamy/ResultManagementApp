<div class="row mt-4 mb-4 " >

  <div class="col-md-3"></div>

  <div class="col-sm-12 col-md-6 card card-body shadow-lg row text-center" 
  [ngClass]="{'errorBorder': editForm.invalid && (editForm.dirty || editForm.touched),'successBorder':editForm.valid}">
    <div class="row">
      <div class="col-4 d-inline-flex justify-content-left">
        <a routerLink="/teacher" class="text-dark w-auto bg-back p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-chevron-compact-left " viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
          </svg>
        </a>
      </div>
      <div class="col-4 mt-1">
        <h4 class="text-right text-nowrap "><b>Edit Result Details</b></h4>
      </div>
      <div class="col-3"></div>
      <div class="col-1"><a (click)="logout()" class="text-danger w-auto bg-back p-2 "><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-box-arrow-right m-1" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
            <path fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg></a></div>
    </div>
    <hr>
    <div class="row col-12 mt-4 mb-4">
      <div class="col-2"></div>
      <div class="col-8">
        <!-- Form begins here -->
      <form [formGroup]="editForm"  (ngSubmit)="onSubmit(editForm.value)">
        <table class="table">
          <tr>
            <td><label for="RollNo" class="form-label ">Roll No. :</label></td>
            <td><input type="number" class="form-control" id="RollNo"  [placeholder]="values.RollNo" [disabled]="true"></td>
          </tr>
          <!-- <tr>
            <td></td>
            <td><span *ngIf="editForm.controls['RollNo'].invalid && (editForm.controls['RollNo'].dirty || editForm.controls['RollNo'].touched)" class="text-danger text-nowrap" ><small>Value must be between 100 and 999.</small></span></td>
          </tr>
          <tr>
            <td></td>
            <td><span class="text-danger text-nowrap" *ngIf="alreadyPresent"><small>Roll Number used for some other student</small></span></td>
          </tr> -->
          <tr >
            <td><label for="Name" class="form-label">Name:</label></td>
            <td><input type="text" class="form-control" id="Name" formControlName="Name" [placeholder]="values.Name"></td>
          </tr>
          <tr>
            <td></td>
            <td><span *ngIf="editForm.controls['Name'].invalid && (editForm.controls['Name'].dirty || editForm.controls['Name'].touched)" class="text-danger text-nowrap"><small>Name can't be empty or contain numeric values.</small></span></td>
          </tr>

          <tr>
            <td><label for="DOB" class="form-label">Date of Birth:</label></td>
            <td><input type="text" class="form-control" id="DOB" formControlName="DOB" [placeholder]="values.DOB"></td>
          </tr>
          <tr>
            <td></td>
            <td><span *ngIf="editForm.controls['DOB'].invalid && (editForm.controls['DOB'].dirty || editForm.controls['DOB'].touched)" class="text-danger text-nowrap"><small>Correct format is DD-MM-YYYY</small></span></td>
          </tr>

          <tr>
            <td><label for="Score" class="form-label">Score:</label></td>
            <td><input type="number" class="form-control" id="Score" formControlName="Score" [placeholder]="values.Score"></td>
          </tr>
          <tr>
            <td></td>
            <td><span *ngIf="editForm.controls['Score'].invalid && (editForm.controls['Score'].dirty || editForm.controls['Score'].touched)" class="text-danger text-nowrap"><small>Value must be between 0 and 500.</small></span></td>
          </tr>

          <tr class="btn-group">
            <td><button type="submit" class="btn btn-outline-primary" [disabled]="editForm.invalid">Submit</button></td>
            <td><input type="reset" class="btn btn-outline-danger" value="Clear"></td>
        </tr>
        </table>
      </form>
    </div>
      <div class="col-2"></div>

    </div>
  </div>
  <div class="col-md-3"></div>
</div>
