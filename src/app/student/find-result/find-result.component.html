<div class="row mt-4 mb-4">

    <div class="col-md-3"></div>

    <div class="col-sm-12 col-md-6 card card-body shadow-lg row ">

        <div class="row">
            <div class="col-4">
                <a routerLink="/" class="text-dark w-auto bg-back p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-chevron-compact-left m-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
                    </svg>
                </a>
            </div>
            <div class="col-4">
                <h3 class="text-center"><b>Find Result</b></h3>
            </div>
            <div class="col-3"></div>
            <div class="col-1">
              <a *ngIf="isTeacher" (click)="logout()" class="text-danger w-auto bg-back p-2 ">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-right m-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
            </a>
            <a routerLink="/home" *ngIf="!isTeacher" class="text-danger w-auto bg-back p-2 mt-2 ">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
              </svg>
            </a>
          </div>
        </div>
        <hr>
        <div class="row mb-1 mt-3 text-nowrap">
            <div class="col-9 text-left btn-pill"><b>Enter your details below </b></div>
            
            <div class="col-3"></div>  
        </div>
        <div class="row m-1 p-2 text-center">
            <form #searchResult="ngForm" class="form-group" (ngSubmit)="findStudent(searchResult.value)">
            <table class="table table-hover  col-12">
              <tr>
                <td>Roll No.</td>
                <td><input type="text" placeholder="Roll Number" name="RollNo" ngModel class="rounded mb-2 form-control" required></td>
              </tr>
              <tr>
                <td>DOB</td>
                <td><input type="text" placeholder="Date of Birth" name="DOB" ngModel class="rounded mb-2 form-control" required></td>
              </tr>
              <tr>
                <td class="btn-group"><input type="submit" value="Search" [disabled]="searchResult.invalid" class="btn btn-outline-primary"><input type="reset" value="Clear" class="btn btn-danger text-dark"></td>
                <td></td>
              </tr>
            </table>
        </form>
        <span *ngIf="!notPresent" class="text-danger">Invalid credentials</span>
        <span *ngIf="studFound && notPresent" [ngClass]="{'rounded':studFound && notPresent, 'bg-dim': studFound && notPresent}" >
          <p class="text-center mt-2 text-dark"><strong>Your Result</strong></p>
          <br>
          <table class="table table-bordered border-dark">
            <tr>
              <td>Roll No. :</td>
              <td>{{foundStudent.RollNo}}</td>
            </tr>
            <tr>
              <td>Name: </td>
              <td>{{foundStudent.Name}}</td>
            </tr>
            <tr>
              <td>Date of Birth: </td>
              <td>{{foundStudent.DOB}}</td>
            </tr>
            <tr>
              <td>Score: </td>
              <td>{{foundStudent.Score}}</td>
            </tr>
          </table>
          </span>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
